language: emacs

install:
  # Install emacs.
  - "sudo apt-get install emacs23-nox"

# run the tests
script:
  - curl -fsSkL https://raw.github.com/rejeep/carton/master/go | sh
  - bash ~/.carton/bin/carton
  - bash -c "echo load-path ++ $EMACSLOADPATH ++"
  - emacs -batch -q -no-site-file -eval '(message "%s" load-path)'
  - EMACSLOADPATH=/usr/share/emacs/23.3/lisp:./elpa/test-simple* /bin/sh ./autogen.sh && EMACSLOADPATH=./elpa/test-simple*:/usr/share/emacs/23.3/lisp make check
